# Application properties
application-description=@project.description@
application-version=@project.version@

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliogere-api?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=collin12345
# ? REMOVED - No longer exists in Spring Boot 3.x
# spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=none


# Connection Pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=bibliogere-pool
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=8080

# Hikari Logging (uncomment for debugging)
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=TRACE

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Spring Custom properties
spring.jpa.open-in-view=false

# Spring DOC (Swagger) - Updated paths for Spring Boot 3
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

