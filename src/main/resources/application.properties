# Application properties
application-description=@project.description@
application-version=@project.version@

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliogere-api?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=collin12345

spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=none

# Connection Pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=bibliogere-pool
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Connection Pool Health Check
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Server Configuration
server.port=8080

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
# Using datasource-proxy for better SQL logging

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Spring Custom properties
spring.jpa.open-in-view=false

# Log request details
spring.mvc.log-request-details=true

# Spring DOC (Swagger) - Updated paths for Spring Boot 3
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

