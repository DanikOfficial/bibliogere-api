# ========================================
# LOGGING CONFIGURATION
# ========================================

# Log4j2 Configuration File
logging.config=classpath:log4j2-spring.xml

# Root Logging Level
logging.level.root=INFO

# Application Package Logging
logging.level.com.pete.bibliogere=DEBUG

# Request/Response Filter Logging
logging.level.com.pete.bibliogere.config.RequestResponseLoggingFilter=INFO

# DataSource Proxy SQL Logging
logging.level.net.ttddyy.dsproxy.listener=INFO

# Hibernate SQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Framework Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Hikari Connection Pool Logging (uncomment for debugging)
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=TRACE

# Console Logging Pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# DevTools (if enabled)
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================================
# Actuator Endpoints
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized

# Enable HTTP trace actuator for additional request tracking
management.endpoint.httptrace.enabled=false